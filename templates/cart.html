{% extends "layout.html" %}

{% block title %}
    Daddy's Tools :: My Cart
{% endblock %}

{% block head_inners %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block secondary_content %}
<div id="cart-actions">
    <a href="/clear_cart">
        <button style="width: 100%;" class="btn btn-primary">Clear my cart</button>
    </a>
    <a href="/new_order">
        <button style="width: 100%;" class="btn btn-primary">Place order</button>
    </a>
</div>
{% endblock %}

{% block content %}
    <table class="table">
        <tr>
            <th>Product name</th>
            <th>Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{item[0]}} {{item[1]}}</td>
            <td>{{item[2]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
