{% extends "layout.html" %}

{% block title %}
    Daddy's Tools
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-12 col-md-4">
                <a href="/static/images/products/{{ product[6] }}">
                    <div style="position: relative;">
                    {% if product[6] != None %}
                        <img title="Click to enlarge" style="width:100%;" src="/static/images/products/{{ product[6] }}" alt="product_photo">
                        {% else %}
                        <img style="width:100%;" src="/static/images/products/no-photo.jpg" alt="product_photo">
                    {% endif %}
                    <span title="Click to enlarge" style="
                        font-size: 2em;
                        position: absolute;
                        right: 0;"
                        class="bi bi-zoom-in">
                    </span>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-8" style="padding: 30px;">
                <h1>{{ product[1] }} {{ product[2] }}</h1>
                <h2>{{ product[3] }}</h2>
                <h2>Price: {{ "%.2f"|format(product[5]) }}$</h2>
                <a href="/add_to_cart/{{product[0]}}"><button style="font-size: 1.3em;" class="btn btn-primary"><span class="bi bi-cart-plus"></span> Add to cart</button></a><br>
            </div>
        </div>
    </div>
    
    
{% endblock %}
